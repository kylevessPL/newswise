<h1 mat-dialog-title [translate]="data.title" [align]="'center'"></h1>
<div mat-dialog-content [translate]="data.message" [align]="'center'"></div>
<div mat-dialog-actions [align]="'center'">
    <button mat-flat-button color="warn" translate="yes-action" [mat-dialog-close]="true"></button>
    <button mat-flat-button translate="no-action" [mat-dialog-close]="false"></button>
</div>
