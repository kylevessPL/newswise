<h1 mat-dialog-title translate="document-details" [align]="'center'"></h1>
<div mat-dialog-content [align]="'center'">
    <mat-accordion>
        <mat-expansion-panel *ngFor="let detail of details; let i = index"
                             [expanded]="isOpened(i)"
                             (opened)="open(i)">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ detail.title | translate }}
                </mat-panel-title>
                <mat-panel-description>
                    {{ detail.description | translate }}
                    <mat-icon>{{ detail.icon }}</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-list *ngIf="!detail.prediction; else prediciton" role="list">
                <mat-list-item *ngFor="let item of detail.data | keyvalue: noSort" role="listitem">
                    <strong matListItemTitle>{{ item.key | translate }}</strong>
                    <span matListItemLine>{{ item.value | dateFormatterPipe | translate }}</span>
                </mat-list-item>
            </mat-list>
            <ng-template #prediciton>
                <mat-grid-list cols="3" rowHeight="96px">
                    <mat-grid-tile *ngFor="let item of detail.data | keyvalue: noSort">
                        <mat-grid-tile-header>{{ item.key | translate }}</mat-grid-tile-header>
                        <span class="grid-value">{{ item.value | dateFormatterPipe | translate }}</span>
                    </mat-grid-tile>
                </mat-grid-list>
            </ng-template>
            <mat-action-row>
                <button mat-button color="primary" translate="close" (click)="close()"></button>
                <button *ngIf="!isFirst()" mat-button color="warn" translate="previous" (click)="previous()"></button>
                <button *ngIf="!isLast()" mat-button color="accent" translate="next" (click)="next()"></button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
</div>
<div mat-dialog-actions [align]="'center'">
    <button mat-flat-button mat-dialog-close color="warn" cdkFocusInitial>OK</button>
</div>
