<form #ngForm="ngForm" [formGroup]="form" (ngSubmit)="form.valid && apply()" novalidate>
    <mat-form-field>
        <mat-label translate="document-url"></mat-label>
        <input matInput type="url" formControlName="url">
        <mat-error *ngIf="hasError()" translate="invalid-document-url"></mat-error>
        <mat-spinner *ngIf="form.pending" matSuffix diameter="16"></mat-spinner>
        <button *ngIf="hasValue()" matSuffix mat-icon-button type="button" (click)="ngForm.onSubmit($event)">
            <mat-icon>done</mat-icon>
        </button>
    </mat-form-field>
</form>
