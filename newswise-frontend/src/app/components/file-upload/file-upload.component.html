<button class="file-upload-button" mat-raised-button [disabled]="disabled" (click)="upload.click()">
    {{ placeholder }}
    <mat-icon>upload</mat-icon>
</button>

<input #upload
       multiple
       type="file"
       [hidden]="true"
       [disabled]="disabled"
       [accept]="mimeTypes"
       (change)="onFilesSelected($event)">
