<mat-card *ngFor="let document of documents" class="documents" @displayState>
    <mat-card-header>
        <mat-card-title>
            <img *ngIf="!isProcessing(document); else processing"
                 draggable="false"
                 width="276.5"
                 height="369"
                 [ngSrc]="documentIcon(document)"
                 [alt]="'document-icon' | translate">
            <ng-template #processing>
                <app-animation [path]="documentIcon(document)" [viewBox]="[0, 0, 1920, 1080]">
                </app-animation>
            </ng-template>
        </mat-card-title>
        <mat-card-subtitle>{{ document.resource | resourcePipe }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <span *ngIf="isSuccess(document)" [translate]="extractTopic(document)" class="result success" @displayState>
        </span>
        <span *ngIf="isFailure(document)" [translate]="extractError(document)" class="result failure" @displayState>
        </span>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions *ngIf="isSuccess(document)">
        <button mat-button
                mat-raised-button
                color="accent"
                [translate]="'details' | uppercase"
                (click)="openDetailsDialog(document)">
        </button>
    </mat-card-actions>
</mat-card>
