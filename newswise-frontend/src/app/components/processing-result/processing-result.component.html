<mat-card *ngFor="let document of documents | filterPipe: null">
    <button *ngIf="isSuccess(document)"
            mat-icon-button
            class="details-btn"
            [attr.aria-label]="'show-details' | translate"
            [disableRipple]="true"
            [matTooltip]="'show-details' | translate"
            matTooltipPosition="above"
            (click)="openDetailsDialog(document)">
        <mat-icon class="material-symbols-outlined">quick_reference</mat-icon>
    </button>
    <mat-card-header>
        <mat-card-title>
            <app-document [success]="documentState(document)"></app-document>
            <mat-spinner *ngIf="isProcessing(document)" diameter="60"></mat-spinner>
        </mat-card-title>
        <mat-card-subtitle>
            <div>{{ document.resource | resourcePipe }}</div>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="isSuccess(document) || isFailure(document)" @displayState>
        <span *ngIf="isSuccess(document)" [translate]="extractTopic(document)" class="result success">
        </span>
        <span *ngIf="isFailure(document)" [translate]="extractError(document)" class="result failure">
        </span>
        <mat-divider></mat-divider>
    </mat-card-content>
</mat-card>
